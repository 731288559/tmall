<html>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<head>
		<title>show table</title>
	</head>
	<body>
		<B>当前查询日期：{{ query_date }}</B>
		<br>
		<a href="about:blank">前一天</a>
		<a href="about:blank">后一天</a>
		<a href="./stops">返回商家页面</a>
		<br>
		<table border="1">
			<tr>
				<th>商店编号</th>
				<th>商品编号</th>
				<th>商品名称</th>
				<th>月销量</th>
				<th>总销量</th>
				<th>价格</th>
				<th>查询时间</th>
				<th>与前一天销量差额</th>
			</tr>
			{% for i in order %}
				<tr>
					<td>{{ i.0 }}</td>
					<td>{{ i.1 }}</td>
					<td>{{ i.2 }}</td>
					<td>{{ i.3 }}</td>
					<td>{{ i.4 }}</td>
					<td>{{ i.5 }}</td>
					<td>{{ i.6 }}</td>
					<td>0</td>
				</tr>
			{% endfor %}
		</table>
	</body>
</html>
